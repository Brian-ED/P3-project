server.port=${PORT:8080}
spring.mustache.check-template-location = false

# Database collumn names are prefixed when using @Embeddable/@Embdded
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl

# Clean away warnings by setting defaults explicitly
spring.jpa.open-in-view = true

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages = com.vaadin,org.vaadin,com.flowingcode,com.example.application

# Donâ€™t defer data source initialization https://vaadin.com/docs/latest/building-apps/forms-data/add-flyway
spring.jpa.defer-datasource-initialization = false

# Database code
spring.datasource.url=${secrets.datasource.url:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
